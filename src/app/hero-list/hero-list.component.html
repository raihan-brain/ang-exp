<h2>MY HEROES</h2>
<ul>
  <li *ngFor="let hero of heroes">
    <button (click)="onSelect(hero)" >
      <span>{{hero.id}}</span>
      <span>{{hero.name}}</span>
    </button>
  </li>
</ul>
<p>Enter hero name</p>
<input [(ngModel)]="heroName" (keydown.enter)="testBinding()">
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
